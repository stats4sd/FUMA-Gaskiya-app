<ion-menu id="menu" side="right" [content]="content">
    
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
 
  <ion-content style="margin-top: 10px">
    
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <!--button ion-item *ngFor="let p of pages">
        {{p.title}}
      </button-->
      <ion-item menuClose detail-none>Fermer Menu</ion-item>
    </ion-list>
  </ion-content>
 
</ion-menu>

<ion-nav [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
