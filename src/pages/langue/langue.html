<ion-header>

  <ion-navbar color="fuma_primary">
    <ion-title>Changer la langue</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
      <ion-item-group radio-group (ionChange)="choixLangue()" [(ngModel)]="selectedLanguage">
        <ion-item-divider color="light">{{'LANG' | translate}}</ion-item-divider>
        <ion-item *ngFor="let lang of languages">
          <ion-label>{{lang.name}}</ion-label>
          <ion-radio [value]="lang.code"></ion-radio>
        </ion-item>
      </ion-item-group>

      <br>
  <button ion-button type="submit" color="fuma-green-dark" (click)="change()" block icon-right>Appliquer</button>

</ion-content>
