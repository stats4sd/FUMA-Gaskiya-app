<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button item-left icon-right (click)="takePhoto()" *ngIf="showCamera">
        {{'TAKEPHOTO' | translate}}
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-right (click)="close()">
        {{'CLOSE' | translate}}
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="forms" [style.height]="iframeHeight">
  <iframe id="form-iframe" class="enketo-iframe" [src]="enketoLink" 
  sandbox="allow-forms allow-modals allow-same-origin allow-scripts allow-top-navigation"></iframe>
</ion-content>
