<ion-header>

  <ion-navbar color="fuma_primary">
    <ion-title>membres</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" menuToggle><ion-icon name="settings"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Choisir la source</ion-label>
      <ion-select [(ngModel)]="selectedSource" (ionChange)="choixSource()" cancelText="Annuler" okText="Ok" >
        <ion-option value="" selected disabled>Selectionnez la source</ion-option>
        <ion-option value="application">Application</ion-option>
        <ion-option value="kobo">Kobo</ion-option>
        <!--ion-option value="tous">Tous</ion-option-->
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-searchbar placeholder="Rechercher par nom union..." [showCancelButton]="shouldShowCancel" (ionInput)="getItems($event)"></ion-searchbar>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let membre of membres" (click)="detail(membre, selectedSource)" >
      <!--ion-row>
        <ion-col-->
          <ion-thumbnail item-left>
            <img [src]="membre.photo">
          </ion-thumbnail>
           <h6><strong>Matricule:</strong> {{membre.doc.data.matricule_Membre}}</h6>
           <h6><strong>Nom:</strong> {{membre.doc.data.nom_Membre}}</h6>
        <!--/ion-col>
        <ion-col class="aligneDate"-->
          <p><strong>Date:</strong> {{membre.doc.data.today | date: 'dd-MM-yyyy'}}</p>
        <!--/ion-col>
      </ion-row-->
    </ion-item>

    <ion-item *ngIf="!membres.length > 0">
      <div class="message">La liste est vide!</div>
    </ion-item>    
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab mini (click)="ajouter(confLocaliteEnquete)" color="my_primary"><ion-icon name="person-add"></ion-icon></button>
  </ion-fab>

</ion-content>
