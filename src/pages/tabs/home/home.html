<ion-content padding>
  <div class="img-container">
    <img src="assets/images/Fuma Gaskiya Logo.png">
  </div>
  <p>{{ 'WELCOME1' | translate }}</p>
  <p>{{ 'WELCOME2' | translate }}</p>

  <ion-item-group radio-group (ionChange)="applyLanguage()" [(ngModel)]="selectedLanguage">
    <ion-item-divider color="light">{{'LANG' | translate}}</ion-item-divider>
    <ion-item *ngFor="let lang of languages">
      <ion-label>{{lang.name}}</ion-label>
      <ion-radio [value]="lang.code"></ion-radio>
    </ion-item>
  </ion-item-group>
  <br>
  <button ion-button type="submit" color="fuma-green-dark" (click)="open()" block icon-right>{{'COMMENCER' | translate}} <ion-icon name="play"></ion-icon></button>

</ion-content>
