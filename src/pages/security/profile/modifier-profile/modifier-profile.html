<ion-header>

  <ion-navbar color="fuma_primary">
    <ion-title>{{'MODIFIERPROFILE' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row  class="img-container">
      <ion-col><img src="assets/images/Fuma Gaskiya Logo.png"></ion-col>
    </ion-row>
    
  <ion-row class="account-form">
    <ion-col>
      <form [formGroup]="registerForm" (ngSubmit) = "modifier()">
      <!--ion-list inset-->
      <div *ngIf="motif === 'cun'">
        <ion-item>
          <ion-label><ion-icon name="person" class="error-box"></ion-icon></ion-label>
          <!--ion-input [(ngModel)]="nom" placeholder="Nom" type="text"></ion-input-->
          <ion-input type="text" formControlName="name" placeholder="Nouveau nom utilisateur"></ion-input>
        </ion-item>
        <div style="padding-left: 15px;" class="error-box" *ngIf="registerForm.controls['name'].hasError('required') && registerForm.controls['name'].touched">* Le nom est obligatoir</div>
      </div> 
      
      <div *ngIf="motif === 'cpwd'">
        <ion-item>
          <ion-label><ion-icon name="lock" class="error-box"></ion-icon></ion-label>
          <!--ion-input [(ngModel)]="nom" placeholder="Nom" type="text"></ion-input-->
          <ion-input type="password" formControlName="mdpass" placeholder="Nouveau mot de pass"></ion-input>
        </ion-item>
        <div style="padding-left: 15px;" class="error-box" *ngIf="registerForm.controls['mdpass'].hasError('required') && registerForm.controls['mdpass'].touched">* Le Mot de pass est obligatoir</div>
        
      </div> 

      <div [hidden]="motif">
        <ion-item>
          <ion-label><ion-icon name="person" class="error-box"></ion-icon></ion-label>
          <!--ion-input [(ngModel)]="nom" placeholder="Nom" type="text"></ion-input-->
          <ion-input type="text" formControlName="nom" [(ngModel)]="nom" placeholder="Nom"></ion-input>
        </ion-item>
        <div style="padding-left: 15px;" class="error-box" *ngIf="registerForm.controls['nom'].hasError('required') && registerForm.controls['nom'].touched">* Le nom est obligatoir</div>
 
        <ion-item>
          <ion-label><ion-icon name="person" class="error-box"></ion-icon></ion-label>
          <!--ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input-->
          <ion-input type="text" formControlName="prenom" [(ngModel)]="prenom" placeholder="Prénom"></ion-input>
        </ion-item>
        <div style="padding-left: 15px;" class="error-box" *ngIf="registerForm.controls['prenom'].hasError('required') && registerForm.controls['prenom'].touched">* le prénom est obligatoir!</div>
 
        <ion-item>
          <ion-label floating>{{'SEX' | translate}}<span class="error-box">*</span></ion-label>
          <ion-select formControlName="sex" [(ngModel)]="sex"  cancelText="Annuler" okText="Ok">
            <ion-option value="" selected disabled>{{'SELECTIONNEZSEX' | translate}}</ion-option>
            <ion-option *ngIf="l == 'fr'" value="H" >Homme</ion-option>
            <ion-option *ngIf="l == 'fr'" value="F" >Femme</ion-option>
            <ion-option *ngIf="l == 'en'" value="H" >Men</ion-option>
            <ion-option *ngIf="l == 'en'" value="F" >Women</ion-option>
          </ion-select>
        </ion-item>
        <div style="padding-left: 15px;" class="error-box" *ngIf="registerForm.controls['sex'].hasError('required') && registerForm.controls['sex'].touched">* le sex est obligatoir!</div>
      </div>
        <!--ion-item>
          <ion-label><ion-icon name="calendar" class="error-box"></ion-icon></ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" formControlName="date" cancelText="Annuler" doneText="Valider"></ion-datetime>
        </ion-item>
        <div style="padding-left: 15px;" class="error-box" *ngIf="registerForm.controls['date'].hasError('required') && registerForm.controls['date'].touched">* la date d'enrégistrement est obligatoir!</div>
      </ion-list-->
 
      <!--button ion-button (click)="register()" color="secondary" class="continue-button" [disabled]="!username || !mdpass || !confmdpass">S'enrégistrer</button-->
      <br>
      <button ion-button type="submit" [disabled]="!registerForm.valid" color="secondary" class="continue-button" block>{{'SENREGISTRER' | translate}}</button>
    </form>
    </ion-col>
  </ion-row>
</ion-content>
