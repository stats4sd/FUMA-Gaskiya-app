<ion-header>

  <ion-navbar color="fuma_primary">
    <ion-buttons left>
      <button ion-button icon-only color="royal" (click)="dismiss()"> Fermer <!--ion-icon name="arrow-back"></ion-icon--></button>
    </ion-buttons>
    <ion-title>{{'CONNEXION' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="img-container" >
    <img src="assets/images/logo_frna.png" alt="logo_frna">
  </div>
 
  <ion-row>
    <ion-col>
      <br>
      <form [formGroup]="loginForm" (ngSubmit) = "login()">
      <!--ion-list inset-->
 
        <ion-item>
          <ion-label><ion-icon name="mail" class="error-box"></ion-icon></ion-label>
          <!--ion-input [(ngModel)]="username" placeholder="nom utilisateur " type="text"></ion-input-->
          <ion-input type="Email" formControlName="email" [(ngModel)]=user.email placeholder="{{'NOMUTILISATEUR' | translate}}"></ion-input>
        </ion-item>
        <div style="padding-left: 15px;" class="error-box" *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">* L'email est obligatoire</div>
 
        <ion-item>
          <ion-label><ion-icon name="lock" class="error-box"></ion-icon></ion-label>
          <!--ion-input [(ngModel)]="mdpass" placeholder="mot de passe" type="password"></ion-input-->
          <ion-input type="password" formControlName="mdpass" [(ngModel)]=user.mdpass placeholder="{{'MOTDEPASSE' | translate}}"></ion-input>
        </ion-item>
        <div style="padding-left: 15px;" class="error-box" *ngIf="loginForm.controls['mdpass'].hasError('required') && loginForm.controls['mdpass'].touched">* {{'MOTDEPASSEOBLIGATOIRE' | translate}}</div>
 
      <!--/ion-list-->
 
      <!--button ion-button (click)="login()" primary color="secondary" class="login-button" [disabled]="!username || !mdpass">Connexion</button-->
      <br>
      <button ion-button type="submit" color="secondary" [disabled]="!loginForm.valid" class="login-button" block>{{'CONNEXION' | translate}}</button>
    </form>
    </ion-col>
  </ion-row>
 
    <ion-row>
      <ion-col>
        <button (click)="register()" class="create-account">{{'CREERCOMPTE' | translate}}</button>
      </ion-col>
  </ion-row>

  <ion-row *ngIf="configOK == false" >
      <ion-col>
        <button (click)="connexionUlterieur()" class="connect-later" color="danger">Me connecter ulterieurement</button>
      </ion-col>
  </ion-row>
 
</ion-content>
