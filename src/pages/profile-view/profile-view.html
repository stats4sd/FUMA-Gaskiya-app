<ion-header>

  <ion-navbar>
    <ion-title>{{profile.doc.data.nom_Membre}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-right (click)="close()">
        {{'CLOSE' | translate}}
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="id-card">
        <div class="photo-holder">
          <img [src]="profile.photo">
        </div>
        <div class="id-info">
          <h2>{{profile.doc.data.nom_Membre}}</h2>
          <img #barcode id="barcode">
        </div>

  </div>

  <ion-card class="info-card">
    <h2>{{'INFO' | translate}}</h2>
    <ion-grid>
      <ion-row *ngFor="let datum of profileData">
        <ion-col class='meta-key'>
          <div>{{datum.$key}}: </div>
        </ion-col>
        <ion-col class='meta-value'>
          <div>{{datum.$val}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <button class="delete-button" ion-button icon-left small color="delete" (click)=delete()>
  <ion-icon name="trash"></ion-icon>
  {{'DELETE-ENTRY' | translate}}
</button>

</ion-content>
