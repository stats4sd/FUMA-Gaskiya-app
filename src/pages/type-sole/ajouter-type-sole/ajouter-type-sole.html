<ion-header>

  <ion-navbar color="fuma_primary">
    <ion-title>ajouter-type-sole</ion-title>

    <ion-buttons end>
      <button ion-button icon-only color="royal" menuToggle><ion-icon name="settings"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form [formGroup]="typeSoleForm" (ngSubmit) = "ajouter()">

  <ion-item>
    <ion-label floating>Date <span class="error-box">*</span></ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" formControlName="today" cancelText="Annuler" doneText="Valider"></ion-datetime>
  </ion-item>


  <ion-item>
    <ion-label floating>Nom du type des sole <span class="error-box">*</span></ion-label>
    <ion-input type="text" formControlName="nom"></ion-input>
  </ion-item>
  <div style="padding-left: 15px;" class="error-box" *ngIf="typeSoleForm.controls['nom'].hasError('required') && typeSoleForm.controls['nom'].touched">* le nom du type de sole est obligatoir!</div>
  
  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-textarea formControlName="description" row="6" ></ion-textarea>
  </ion-item>
  <div style="padding-left: 15px;" class="error-box" *ngIf="typeSoleForm.controls['description'].hasError('required') && typeSoleForm.controls['description'].touched">* la description est obligatoir!</div>
  
    <br>
    <button ion-button type="submit" color="my_secondary" [disabled]="!typeSoleForm.valid" block>Sauvegarder</button>
  </form>
  <button ion-button color="my_primary" block (click)="annuler()">Annuler</button>

</ion-content>
