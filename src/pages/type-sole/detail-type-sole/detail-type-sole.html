<ion-header>

  <ion-navbar color="fuma_primary">
    <ion-title>detail-type-sole</ion-title>

    <ion-buttons end>
      <button ion-button icon-only color="royal" menuToggle><ion-icon name="settings"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

 
<ion-content padding>
  <ion-card class="info-card"> 
    <ion-card-header>
      <strong>Information type de sole: {{typeSole.data.nom}}</strong>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row> <ion-col class='meta-key'><strong>Nom:</strong></ion-col> <ion-col class='meta-value'> {{typeSole.data.nom}} </ion-col> </ion-row>
        <ion-row> <ion-col class='meta-key'><strong>Date enregistrement:</strong></ion-col> <ion-col class='meta-value'> {{typeSole.data.today | date: 'dd-MM-yyyy'}}</ion-col> </ion-row>
        <ion-row> <ion-col class='meta-key'><strong>Descroption:</strong></ion-col> <ion-col class='meta-value'> {{typeSole.data.description}}</ion-col> </ion-row>
        
        <!--ion-row> <ion-col class='meta-key'><strong>deviceid:</strong></ion-col> <ion-col class='meta-value'> {{union.data.deviceid}}</ion-col> </ion-row>
        <ion-row> <ion-col class='meta-key'><strong>imei:</strong></ion-col> <ion-col class='meta-value'> {{union.data.imei}}</ion-col> </ion-row>
        <ion-row> <ion-col class='meta-key'><strong>phonenumber:</strong></ion-col> <ion-col class='meta-value'> {{union.data.phonenumber}}</ion-col> </ion-row>
        <ion-row> <ion-col class='meta-key'><strong>start:</strong></ion-col> <ion-col class='meta-value'> {{union.data.start | date: 'dd-MM-yyyy'}} à {{union.data.start | date: 'HH:mm:ss'}}</ion-col> </ion-row>
        <ion-row> <ion-col class='meta-key'><strong>end:</strong></ion-col> <ion-col class='meta-value'> {{union.data.end | date: 'dd-MM-yyyy'}} à {{union.data.end | date: 'HH:mm:ss'}}</ion-col> </ion-row-->
      </ion-grid>
    </ion-card-content> 
  </ion-card>


  <ion-fab bottom right>
    <button ion-fab mini (click)="editer(typeSole)" color="my_primary" ><ion-icon name="create"></ion-icon></button>
  </ion-fab>

  <ion-fab bottom left>
    <button ion-fab mini (click)="supprimer(typeSole)" color="delete" ><ion-icon name="trash"></ion-icon></button>
  </ion-fab>

</ion-content>
