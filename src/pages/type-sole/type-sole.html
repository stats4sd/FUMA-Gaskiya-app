<ion-header>

  <ion-navbar color="fuma_primary">
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-badge color="fuma-green" item-right>{{typeSoles.length}}</ion-badge>
      </button>
    </ion-buttons>

    <ion-title>type-sole</ion-title>

    <ion-buttons end>
      <button ion-button icon-only color="royal" menuToggle><ion-icon name="settings"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
 

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-searchbar placeholder="Rechercher type sole..." [showCancelButton]="shouldShowCancel" (ionInput)="getItems($event)"></ion-searchbar>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let typeSole of typeSoles" (click)="detail(typeSole)" >
      <h6><strong>Nom:</strong> {{typeSole.data.nom}}</h6>
      <p><strong>Date:</strong> {{typeSole.data.today | date: 'dd-MM-yyyy'}}</p>
    </ion-item>

    <ion-item *ngIf="!typeSoles.length > 0">
      <div class="message">La liste est vide!</div>
    </ion-item>    
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab mini (click)="ajouter()" color="my_primary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
