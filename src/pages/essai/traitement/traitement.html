<ion-header>

  <ion-navbar color="fuma_primary">
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-badge color="fuma-green" item-right>{{traitements.length}}</ion-badge>
      </button>
    </ion-buttons>

    <ion-title>traitement</ion-title>

    <ion-buttons end>
      <button ion-button icon-only color="royal" menuToggle><ion-icon name="settings"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
 
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Choisir l'année</ion-label>
      <ion-select [(ngModel)]="selectedAnnee" (ionChange)="choixAnneeTraitement()" cancelText="Annuler" okText="Ok" >
        <ion-option value="" selected disabled>Selectionnez l'année'</ion-option>
        <ion-option *ngFor="let annee of annees" [value]=annee>{{annee}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-searchbar placeholder="Rechercher nom..." [showCancelButton]="shouldShowCancel" (ionInput)="getItems($event)"></ion-searchbar>
    </ion-item>
  </ion-list>

    <ion-list>
    <ion-item *ngFor="let traitement of traitements" (click)="detail(traitement)" > 
      <h6><strong>Code:</strong> {{traitement.data.code_traitement}}</h6>
      <h6><strong>Nom:</strong> {{traitement.data.nom_traitement}}</h6>
      <p><strong>Année:</strong> {{traitement.data.annee}}</p>
    </ion-item>

    <ion-item *ngIf="!traitements.length > 0">
      <div class="message">La liste est vide!</div>
    </ion-item>    
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab mini (click)="ajouter()" color="my_primary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
