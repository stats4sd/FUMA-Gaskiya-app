<ion-header>

<form-view [src]="enketoLink" [form]="enketoForm" (onFormClosed)="onFormClosed($event)"></form-view>
  <ion-navbar color="primary">
    <ion-title>choix-source-ajout-union</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" menuToggle><ion-icon name="settings"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>{{'CHOOSESURVEY' | translate}}</p>
  <div *ngIf='empty'>{{'FORMSWILLUPDATE' | translate}}</div>
  <div class="form-container-long">

    <div *ngFor="let form of forms">
      <div *ngIf="form.doc.description == 'Formulaire Union des producteur'" class="form" (click)="ajouter()">
        <div class="form-title">
          <span>Formulaire d'ajout des unions des producteur depuis l'application</span>
        </div>
        <div class="form-description">
          <span>{{form.doc.description}}</span>
        </div>
      </div>
    </div>

    <div *ngFor="let form of forms">
      <div *ngIf="form.doc.description == 'Formulaire Union des producteur'" class="form" (click)="loadForm(form)">
        <div class="form-title">
          <span>{{form.doc.title}} depuis Kobo</span>
        </div>
        <div class="form-description">
          <span>{{form.doc.description}}</span>
        </div>
      </div>
    </div>
  </div>
  <button ion-button *ngIf='devMode' (click)="devScripts()">{{'RUNDEVSCRIPTS' | translate}}</button>
  

</ion-content>
